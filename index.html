<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Group Generator</h1>
    </header>
    <main class="mainSection">
        <h2> Insérez un nom : </h2>


        <input placeholder="Ajouter un nom" id="character" type="text">
        <input class="input-btn" type="button" onClick="addPlayer()" value="Ajouter">

        <input class="input-btn" type='button' onClick="clearAll()" value="Tout supprimer">

        <h3> liste des noms (refresh pour actualiser) :</h3>

        <textarea id="players_list" readonly></textarea>


        <h3> Nombres de personnes par groupes :</h3>
        <input id="nbrPerGroup" type="number" min="1" value="indiquer nbre de personne/groupe">


        <input class="input-btn" type='button' onClick="groupDisplay()" id="createGroup" value="créer groupe !">


        <div id="groups">

        </div>
    </main>
<script src="./script.js"></script>
</body>
</html>
